version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: pg
    environment:
      POSTGRES_DB: dreamzito
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
